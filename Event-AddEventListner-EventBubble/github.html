<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Button</title>
</head>
<body>
    <h1 id="h1-text">My Secret Info</h1>
    <input id="input-text" type="text" placeholder="please type delete">
    <button id="btn-delete" disabled>Delete</button>

    <script>
        document.getElementById('input-text').addEventListener('keyup', function(event){
            const text = event.target.value;
            const deleteButton = document.getElementById('btn-delete');

            if(text === 'delete'){
                deleteButton.removeAttribute('disabled');
            }
            else{
                deleteButton.setAttribute('disabled', true);
            }
        })

        document.getElementById('btn-delete').addEventListener('click', function(){
            document.getElementById('h1-text').style.display = 'none';
        })

    </script>
</body>
</html>
