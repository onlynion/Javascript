<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>

    <style>
        #item-2{
            border: 2px solid lightslategray;
        }
        ul{
            border: 2px solid tomato;
        }
        body{
            border: 2px solid yellowgreen;
        }
        section{
            border: 2px solid lightblue;
        }
    </style>
</head>
<body id="body">
    <h1>Exploring event buble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Non, quo.</li>
            <li id="item-3">Debitis, maxime.</li>
            <li id="item-4">Odit, magnam!</li>
            <li id="item-5">Fugiat, molestias.</li>
            <li id="item-6">Voluptatibus, sapiente.</li>
        </ul>
    </section>

    <script>
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('Item-2 clicked');
            event.stopPropagation();
        })

        document.getElementById('list-ul').addEventListener('click', function(){
            console.log('ul clicked');
        })

        document.getElementById('list-container').addEventListener('click', function(){
            console.log('section clicked');
        })

        document.getElementById('body').addEventListener('click', function(){
            console.log('body clicked');
        })
    </script>
</body>
</html>
